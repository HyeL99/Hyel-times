<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Hyel Times</title>
    <script
      src="https://kit.fontawesome.com/da8c886e38.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hahmlet&family=Lavishly+Yours&family=Meie+Script&family=Monoton&family=Passions+Conflict&family=Unica+One&family=UnifrakturMaguntia&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@300;400&family=Lavishly+Yours&family=Meie+Script&family=Monoton&family=Nanum+Myeongjo&family=Passions+Conflict&family=Stint+Ultra+Condensed&family=Unica+One&family=UnifrakturMaguntia&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <section class="header mt-2">
        <button id="input-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <div id="input-area" style="display: none">
          <input type="text" id="search-input" onkeyup="enterkey()" />
          <button id="search-button">Go</button>
        </div>
      </section>
      <section>
        <h1 class="mt-3 text-center text-header" onclick="getLatestNews()">
          <b>The Hyel Times</b>
        </h1>
        <div class="menus">
          <button>Sport</button>
          <button>Tech</button>
          <button>World</button>
          <button>Finance</button>
          <button>politics</button>
          <button>Business</button>
          <button>Economics</button>
          <button>Entertainment</button>
          <button>Beauty</button>
          <button>Travel</button>
          <button>Music</button>
          <button>Food</button>
          <button>Science</button>
          <button>Gaming</button>
          <button>Energy</button>
        </div>
      </section>
      <section id="news-board">
        <div class="row news-item">
          <div class="col-lg-4"><img src="image/Sky.jpg" /></div>
          <div class="col-lg-8">
            <h2>headline</h2>
            <p>main</p>
            <div>date</div>
          </div>
        </div>
      </section>
    </section>
    <nav aria-label="Page navigation example">
      <ul class="pagination mt-3"></ul>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
